<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assessment</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid black;
            width: 200px;
        }

        #table1 td:nth-child(2) {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Internship Application Assessment</h1>
    <table id="table1">
        <tr style="text-align: left;">
            <th>Index #</th><th>Value</th>
        </tr>
        <tr>
            <td>A1</td><td>41</td>
        </tr>
        <tr>
            <td>A2</td><td>18</td>
        </tr>
        <tr>
            <td>A3</td><td>21</td>
        </tr>
        <tr>
            <td>A4</td><td>63</td>
        </tr>
        <tr>
            <td>A5</td><td>2</td>
        </tr>
        <tr>
            <td>A6</td><td>53</td>
        </tr>
        <tr>
            <td>A7</td><td>5</td>
        </tr>
        <tr>
            <td>A8</td><td>57</td>
        </tr>
        <tr>
            <td>A9</td><td>60</td>
        </tr>
        <tr>
            <td>A10</td><td>93</td>
        </tr>
        <tr>
            <td>A11</td><td>28</td>
        </tr>
        <tr>
            <td>A12</td><td>3</td>
        </tr>
        <tr>
            <td>A13</td><td>90</td>
        </tr>
        <tr>
            <td>A14</td><td>39</td>
        </tr>
        <tr>
            <td>A15</td><td>80</td>
        </tr>
        <tr>
            <td>A16</td><td>88</td>
        </tr>
        <tr>
            <td>A17</td><td>49</td>
        </tr>
        <tr>
            <td>A18</td><td>60</td>
        </tr>
        <tr>
            <td>A19</td><td>26</td>
        </tr>
        <tr>
            <td>A20</td><td>28</td>
        </tr>
        <tr><td colspan="2" style="text-align: center; border: 2px solid white;"><i>Table 1</i></td></tr>
    </table><br>
    <table>
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td id="Alpha"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="Beta"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="Charlie"></td>
        </tr>
        <tr><td colspan="2" style="text-align: center; border: 2px solid white;"><i>Table 2</i></td></tr>
    </table>
    <script>
        const rows = document.querySelectorAll("#table1 tr");
        const tableData = {};

        for (let a=1; a<=20; a++) {
            var cells = rows[a].querySelectorAll("td");
            var index = cells[0].innerText;
            var value = parseInt(cells[1].innerText);
            tableData[index] = value;
        }

        const alpha = tableData["A5"] + tableData["A20"];
        const beta = tableData["A15"] / tableData["A7"];
        const charlie = tableData["A13"] * tableData["A12"];

        document.getElementById("Alpha").innerText = alpha;
        document.getElementById("Beta").innerText = beta;
        document.getElementById("Charlie").innerText = charlie;
    </script>
</body>
</html>
